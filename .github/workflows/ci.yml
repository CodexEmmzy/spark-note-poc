name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust:
    name: Rust Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build Rust
        run: cargo build --release
      
      - name: Run Rust Tests
        run: cargo test
      
      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      
      - name: Build WASM
        run: wasm-pack build --target web --features wasm

  javascript:
    name: JavaScript SDK Build & Test
    runs-on: ubuntu-latest
    needs: rust
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      
      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      
      - name: Build WASM
        run: wasm-pack build --target web --features wasm
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: bindings/javascript/package-lock.json
      
      - name: Install SDK dependencies
        working-directory: bindings/javascript
        run: npm ci || npm install
      
      - name: Build SDK
        working-directory: bindings/javascript
        run: npm run build
      
      - name: Run SDK Tests
        working-directory: bindings/javascript
        run: npm test

  demo:
    name: Demo App Build
    runs-on: ubuntu-latest
    needs: javascript
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      
      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      
      - name: Build WASM
        run: wasm-pack build --target web --features wasm
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Build SDK
        working-directory: bindings/javascript
        run: |
          npm install
          npm run build
      
      - name: Build Demo
        working-directory: examples/web-demo
        run: |
          npm install
          npm run build
